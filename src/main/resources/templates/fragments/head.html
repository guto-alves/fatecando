<!DOCTYPE>
<html xmlns:th="www.thymeleaf.org">
	<head th:fragment="head(title, links, scripts, styles)">
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
		
		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="/webjars/bootstrap-icons/font/bootstrap-icons.css">
		
		<!-- jQuery -->
		<script src="/webjars/jquery/jquery.min.js"></script>
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css">
		
		<!-- Highlight -->
		<link rel="stylesheet" href="/webjars/highlightjs/styles/monokai-sublime.min.css">
		<script src="/webjars/highlightjs/highlight.min.js"></script>	
		
		<script src="/webjars/highlightjs-line-numbers.js/dist/highlightjs-line-numbers.min.js"></script>
		
		<!-- KaTeX - Math elements -->
		<link rel="stylesheet" href="/webjars/katex/dist/katex.min.css">
	    <script src="/webjars/katex/dist/katex.min.js"></script>	
		
		<!-- QuillJs editor -->
		<link rel="stylesheet" href="/webjars/quill/dist/quill.snow.css">
		<script src="/webjars/quill/dist/quill.min.js"></script>
		<script th:src="@{/js/quill/image-drop.min.js}"></script>
		<script th:src="@{/webjars/quill-image-resize/image-resize.min.js}"></script>
		<link rel="stylesheet" th:href="@{/webjars/quill-emoji/dist/quill-emoji.css}"/>
		<script th:src="@{/webjars/quill-emoji/dist/quill-emoji.js}"></script>
		
		<!-- DataTables -->
		<link rel="stylesheet" href="/webjars/datatables/css/jquery.dataTables.min.css">
		<script src="/webjars/datatables/js/jquery.dataTables.min.js"></script>		
		
		<!-- SortableJS -->
		<script src="/webjars/sortablejs/Sortable.min.js"></script> 
		
		<!-- Select2 -->
		<link rel="stylesheet" href="/webjars/select2/css/select2.min.css" />
		<script src="/webjars/select2/js/select2.min.js"></script>
		
		<title th:text="${title} == '' ? 'Fatecando' : ${title} + ' | Fatecando'"></title>
		
		<link rel="icon" th:href="@{/images/icon.png}">
		
		<style type="text/css">
			body {
				background-color: #fff;
			}
			
			.truncate {
				margin: 0 0 1em 0;
				overflow: hidden;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}
			
			.bg-green {
				background-color: #05B714;
			}
			
			.green {
				color: #05B714;
			}
		</style>
		
		<th:block th:replace="${links}" />
		<th:block th:replace="${scripts}" />
		<th:block th:replace="${styles}" />
	</head>
</html>
