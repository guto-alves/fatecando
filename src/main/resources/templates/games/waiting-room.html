<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="~{fragments/layout :: base('Sala de espera', ~{::body}, _, _, _)}">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="card bg-dark text-white mt-3 shadow">
			<div class="card-body">
				<h3 class="card-title fw-bold text-center" th:text="'Sala de Espera - ' + ${game.name}">Sala de
					Espera...</h3>

				<div class="text-center mt-3">
					<p>Aguardando entrar mais jogadores ...</p>

					<h4 class="text-center" id="totalPlayers"></h4>

					<div class="spinner-border text-light mt-3" style="width: 6rem; height: 6rem;" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>

				<div class="d-flex justify-content-end">
					<form action="#" method="post" th:action="@{/game/leave}">
						<button type="submit" class="btn btn-outline-light">Sair da sala</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/game/waiting-room.js}"></script>
</body>
</html>
