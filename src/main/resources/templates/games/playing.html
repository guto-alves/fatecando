<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" th:replace="~{fragments/layout :: base('Game', ~{::body}, _, _, ~{::style})}">

<head>
	<meta charset="utf-8">
</head>
<style>
	.right-answer-icon {
		font-size: 2.5rem;
		color: green;
		font-weight: bold;
	}

	.wrong-answer-icon {
		font-size: 2.5rem;
		color: red;
	}

	.no-answer-icon {
		font-size: 2.5rem;
		color: lightgrey;
	}
</style>

<body>
	<div class="container">

		<div class="card mt-4 shadow">
			<div class="card-body">
				<h3 class="game-name card-title text-center fw-bolder mb-4" th:text="${game.name}">Nome do Game</h3>

				<table id="scoreboard" class="table table-bordered table-sm text-center mb-4">
					<thead>
						<tr>
							<th>Jogador</th>
						</tr>
					</thead>
				</table>

				<div id="question-container" class="p-2 rounded">
					<div class="d-flex justify-content-center align-items-baseline">
						<h4 id="round" class="fw-bold">Round</h4>
						<span class="mx-3">-</span>

						<i class="timer bi bi-alarm-fill text-primary" style="font-size: 1.5rem;"></i>
						<h4 class="timer fw-bold ms-1"></h4>
					</div>

					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
							aria-valuemin="0" aria-valuemax="100"></div>
					</div>

					<div id="question">...</div>

					<div id="alternatives" class="my-4"></div>

					<div class="d-grid col-6 mx-auto mt-3">
						<button id="answer-question-button" type="button" class="btn btn-secondary">Responder</button>
					</div>
				</div>

				<form class="text-center" action="#" method="post" th:action="@{/games/leave}">
					<button type="submit" id="leave-game-button" class="btn btn-danger" style="display: none;">Sair
						do Game</button>
				</form>
			</div>
		</div>

	</div>

	<script th:inline="javascript">
		const currentPlayerId = /*[[${currentUser.id}]]*/null;
	</script>
	<script th:src="@{/js/quill-utils.js}"></script>
	<script th:src="@{/js/game/playing.js}"></script>
</body>

</html>
