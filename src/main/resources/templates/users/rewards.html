<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" th:replace="~{fragments/layout :: base('Recompensas', ~{::body}, _, _, _)}">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="container mt-4">
		<div class="card shadow">
			<h4 class="card-header fw-bold text-center">Recompensas</h4>
			<div class="card-body">
				<table class="table table-sm table-bordered table-stripped text-center">
					<thead>
						<tr>
							<th>Tipo</th>
							<th>Recompensa</th>
							<th>Recebido em</th>
						</tr>
					</thead>
					<tbody>
						<tr class="align-middle" th:each="reward : ${rewards}">
							<td class="fw-bolder" th:text="${reward.type.displayName}">Quiz</td>
							<td class="text-center text-success fw-bold">
								<span th:text="${reward.type.coins} + ' Moedas'">25 Moedas</span><br> 
								<span th:text="${reward.type.score} + ' Pontos de Score'">60 Pontos de score</span>
							</td>
							<td th:text="${#dates.format(reward.date, 'dd/MM/yyyy HH:mm:ss')}">08/03/2021</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
