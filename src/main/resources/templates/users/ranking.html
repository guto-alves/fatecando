<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="~{fragments/layout :: base('Ranking', ~{::body}, _, _, _)}">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="container mt-4">	
		<div class="card">
			<div class="card-body">
				<h4 class="card-title text-center fw-bolder">Ranking Geral</h4>
				<table id="rankingTable" class="table table-bordered table-stripped">
					<thead>
						<tr>
							<th>Posição</th>
							<th>Nome</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}" 
							th:classappend="|${user == currentUser ? 'table-primary' : ''} ${userStat.index < 3 and user != currentUser ? 'table-warning fw-bolder': 'fw-bolder'}|">
							<td th:text="${userStat.count}">1</td>
							<td><a class="text-decoration-none text-dark" target="_blank" href="#" th:href="@{/users/{id}(id=${user.id})}">[[${user.fullName}]]</a></td>
							<td th:text="${user.score}">91561</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('#rankingTable').DataTable({
			ordering: false,
			language: {
				url: '//cdn.datatables.net/plug-ins/1.10.22/i18n/Portuguese-Brasil.json'
	        }
		});
	</script>
</body>
</html>
