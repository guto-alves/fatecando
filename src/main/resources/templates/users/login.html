<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="~{fragments/layout :: base('Login', ~{::body})}">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="container-fluid col-md-6 mt-3">
		<h4 class="text-center">Faça login no Fatecando!</h4>

		<div class="card border border-danger">
			<div class="card-body">
				<form action="#" method="post">
					<div class="mb-3">
						<label>E-mail</label>
						<input class="form-control" type="email" name="email">
					</div>
					<div class="mb-3">
						<label>Senha</label>
						<input class="form-control" type="password" name="password">
					</div>

					<button class="btn btn-danger form-control" type="submit">Entrar</button>
				</form>
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-body">
				Não tem conta ainda? Corre lá e
				<a href="#" th:href="@{/join}">crie uma agora mesmo</a>
				.
			</div>
		</div>
	</div>
</body>
</html>
